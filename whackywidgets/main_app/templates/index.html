{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index-style.css' %}">
    <title>Whacky Widgets</title>
</head>
<body>
    <h1>Whacky Widgets</h1>

    {% if widget|length == 0 %}
  
    <h2>No Widgets Yet</h2>
    
    {% else %}
    
    <table>
        <tr>
            <th>Description:</th>&nbsp;&nbsp;
            <th>Quantity:</th>&nbsp;&nbsp;
            <th>Delete:</th>&nbsp;&nbsp;
        </tr>
        <tr>
        {% for w in widget %}
        <td>{{ w.description }}</td>
        <td>{{ w.quantity }}</td>
        <td><a href="/{{ w.id }}/delete/" class="delete">Delete</a></td>
    </tr>
        {% endfor %}
    </table>
    
    
    {% endif %}
    
    <hr />
    
    <h2>Add Widget</h2>
    
    <form action="/create/" method="post">
        {% csrf_token %}
        <label for="description">Description:</label> <input name="description">
        <br />
        <label for="quantity">Quantity:</label> <input name="quantity">
        <br />
        <button class="btn">Add Widget</button>
    </form>
    
</body>
</html>
